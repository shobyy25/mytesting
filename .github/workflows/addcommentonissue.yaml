name: Add comment
on:
  issues
  
jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: |
            Thank you for finding an issue. We will look into this soon.
        
